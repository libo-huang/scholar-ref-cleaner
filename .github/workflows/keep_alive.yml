name: Keep Streamlit App Alive

on:
  schedule:
    # 每 2 小时运行一次 (UTC 时间)
    - cron: "0 */2 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          # 使用 curl 发送请求，-I 表示只请求头部，减少流量消耗
          # -L 表示跟随重定向
          curl -I -L https://scholar-rc.streamlit.app/
