name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # 下面这行已修正为您提供的具体地址
        run: git push https://libo-ict:$HF_TOKEN@huggingface.co/spaces/libo-ict/scholar-ref-cleaner main
