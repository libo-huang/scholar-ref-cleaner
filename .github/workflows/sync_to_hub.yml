name: Sync to Hugging Face hub
on:
  push:
    branches: [main]  # 或者 master，取决于您的主分支叫什么

  # 允许手动点击按钮触发同步
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # ↓↓↓ 下面这一行需要修改！ ↓↓↓
        # 格式为: huggingface.co/spaces/您的HF用户名/您的Space名字
        run: git push https://libo-ict:$HF_TOKEN@huggingface.co/spaces/libo-ict/scholar-ref-cleaner main
